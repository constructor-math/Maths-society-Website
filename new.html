<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links with Gradients</title>
    <!-- FontAwesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Simple styling */
        .social-links {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
        }
        .social-links li {
            font-size: 40px; /* Increase the size of the icons */
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Make icons circular */
        }
        .social-links a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
            font-size: 24px;
            position: relative;
            border-radius: 50%; /* Ensure the gradient follows the circular shape */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* Instagram gradient */
        .social-links .instagram {
            background: linear-gradient(45deg, #FDCB82, #D500F9); /* Instagram gradient */
        }
        /* Hover effect for Instagram */
        .social-links .instagram:hover {
            background: linear-gradient(45deg, #D500F9, #FDCB82);
        }

        /* YouTube gradient (Red to Dark Red) */
        .social-links .youtube {
            background: linear-gradient(45deg, #FF0000, #C1351D); /* YouTube gradient */
        }
        .social-links .youtube:hover {
            background: linear-gradient(45deg, #C1351D, #FF0000);
        }

        /* LinkedIn gradient (Blue shades) */
        .social-links .linkedin {
            background: linear-gradient(45deg, #0077b5, #006097); /* LinkedIn gradient */
        }
        .social-links .linkedin:hover {
            background: linear-gradient(45deg, #006097, #0077b5);
        }

        /* Microsoft (SharePoint) gradient (Microsoft colors) */
        .social-links .microsoft {
            background: linear-gradient(45deg, #00A4EF, #F4B400); /* Microsoft gradient */
        }
        .social-links .microsoft:hover {
            background: linear-gradient(45deg, #F4B400, #00A4EF);
        }

        /* Gmail (Red to Yellow) */
        .social-links .gmail {
            background: linear-gradient(45deg, #D93025, #F4B400); /* Gmail gradient */
        }
        .social-links .gmail:hover {
            background: linear-gradient(45deg, #F4B400, #D93025);
        }

        .social-links a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Follow Us on Social Media</h1>

    <ul class="social-links">
        
        <li><a href="https://yoursharepointlink.com" target="_blank" title="SharePoint" class="microsoft"><i class="fab fa-microsoft"></i></a></li>

        
        <li><a href="https://youtube.com/yourchannel" target="_blank" title="YouTube" class="youtube"><i class="fab fa-youtube"></i></a></li>

        
        <li><a href="https://linkedin.com/in/yourprofile" target="_blank" title="LinkedIn" class="linkedin"><i class="fab fa-linkedin"></i></a></li>

        
        <li><a href="https://instagram.com/yourprofile" target="_blank" title="Instagram" class="instagram"><i class="fab fa-instagram"></i></a></li>

        
        <li><a href="mailto:youremail@example.com" target="_blank" title="Email" class="gmail"><i class="fas fa-envelope"></i></a></li>
    </ul>

</body>
</html>
